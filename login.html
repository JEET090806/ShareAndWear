<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - ShareAndWear</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Gill+Sans+MT&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="form-toggle">
            <button id="login-toggle" class="active">Login</button>
            <button id="signup-toggle">Sign Up</button>
        </div>

        <form id="login-form" class="auth-form active">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div id="login-message" class="form-message"></div>
            <button type="submit" class="cta-button">Login</button>
        </form>

        <form id="signup-form" class="auth-form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div id="signup-message" class="form-message"></div>
            <button type="submit" class="cta-button">Sign Up</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
