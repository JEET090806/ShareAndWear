<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or sign up to ShareAndWear - Join our fashion community">
    <meta name="theme-color" content="#667eea">
    <title>Login / Sign Up - ShareAndWear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
</head>
<body>
    <div class="login-background">
        <div class="login-container">
            <div class="login-header">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
                <h1 class="login-title">ShareAndWear</h1>
                <p class="login-subtitle">Join our fashion community</p>
            </div>

            <div class="form-toggle">
                <button id="login-toggle" class="active">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <button id="signup-toggle">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="form-description">Sign in to your account to continue</p>
                
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div id="login-message" class="form-message"></div>
                <button type="submit" class="cta-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="google-login-button">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </form>

            <form id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <p class="form-description">Join us and start your fashion journey</p>
                
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                </div>
                
                <div id="signup-message" class="form-message"></div>
                <button type="submit" class="cta-button">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="google-login-button">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
