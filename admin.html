<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ShareAndWear</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <a href="index.html" class="cta-button">View Site</a>
        </div>

        <div class="admin-content">
            <div class="admin-card">
                <form id="product-form">
                    <h2 id="form-title">Add New Product</h2>
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" placeholder="e.g., Classic White Tee" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image URL</label>
                        <input type="url" id="product-image" placeholder="e.g., https://example.com/image.jpg" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" placeholder="e.g., 29.99" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <input type="text" id="product-category" placeholder="e.g., Shirts, Trousers" required>
                    </div>
                    <button type="submit" class="cta-button">Save Product</button>
                    <button type="button" id="cancel-edit-btn" class="cta-button secondary-btn" style="display: none;">Cancel Edit</button>
                </form>
            </div>

            <div class="admin-card product-list">
                <h2>Existing Products</h2>
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Product rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
